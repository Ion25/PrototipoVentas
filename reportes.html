<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.5rem;
        }
        .container {
            padding: 20px;
        }
        canvas {
            max-width: 100%;
            margin: 20px auto;
            display: block;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
            position: sticky;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <i class="fas fa-chart-line"></i> Reportes
    </header>
    <div class="container">
        <h2>Gráficos Estadísticos</h2>
        <canvas id="salesChart"></canvas>
        <canvas id="productsChart"></canvas>
        <canvas id="profitChart"></canvas>
    </div>
    <footer>
        &copy; 2024 Gestión de Ventas - Todos los derechos reservados
    </footer>

    <script>
        // Gráfico de Ventas Mensuales
        const salesCtx = document.getElementById('salesChart').getContext('2d');
        new Chart(salesCtx, {
            type: 'bar',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'],
                datasets: [{
                    label: 'Ventas (S/.)',
                    data: [1200, 1500, 1800, 2000, 2200, 2500],
                    backgroundColor: 'rgba(0, 123, 255, 0.5)',
                    borderColor: 'rgba(0, 123, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top'
                    },
                    title: {
                        display: true,
                        text: 'Ventas Mensuales'
                    }
                }
            }
        });

        // Gráfico de Productos Más Vendidos
        const productsCtx = document.getElementById('productsChart').getContext('2d');
        new Chart(productsCtx, {
            type: 'pie',
            data: {
                labels: ['Cuadernos', 'Lápices', 'Mochilas', 'Colores', 'Borradores'],
                datasets: [{
                    data: [40, 30, 15, 10, 5],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.5)',
                        'rgba(54, 162, 235, 0.5)',
                        'rgba(255, 206, 86, 0.5)',
                        'rgba(75, 192, 192, 0.5)',
                        'rgba(153, 102, 255, 0.5)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top'
                    },
                    title: {
                        display: true,
                        text: 'Productos Más Vendidos'
                    }
                }
            }
        });

        // Gráfico de Ganancias
        const profitCtx = document.getElementById('profitChart').getContext('2d');
        new Chart(profitCtx, {
            type: 'line',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'],
                datasets: [{
                    label: 'Ganancias (S/.)',
                    data: [500, 700, 900, 1100, 1300, 1600],
                    backgroundColor: 'rgba(40, 167, 69, 0.5)',
                    borderColor: 'rgba(40, 167, 69, 1)',
                    borderWidth: 2,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top'
                    },
                    title: {
                        display: true,
                        text: 'Ganancias Acumuladas'
                    }
                }
            }
        });
    </script>
</body>
</html>
