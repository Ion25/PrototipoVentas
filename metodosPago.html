<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Venta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.5rem;
        }
        .container {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .payment-methods {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .payment-method {
            flex: 1;
            margin: 0 5px;
            text-align: center;
            padding: 10px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .payment-method.active {
            border: 2px solid #007bff;
            background-color: rgba(0, 123, 255, 0.1);
        }
        .payment-method:hover {
            background-color: rgba(0, 123, 255, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <i class="fas fa-cart-plus"></i> Registrar Venta
    </header>
    <div class="container">
        <form id="saleForm">
            <div class="form-group">
                <label for="product">Producto</label>
                <select id="product">
                    <option value="cuaderno">Cuaderno</option>
                    <option value="mochila">Mochila</option>
                    <option value="lapicero">Lapicero</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Cantidad</label>
                <input type="number" id="quantity" placeholder="Ingrese la cantidad" required>
            </div>
            <div class="form-group">
                <label for="payment">Método de Pago</label>
                <div class="payment-methods">
                    <div class="payment-method" data-method="yape">
                        <i class="fas fa-mobile-alt"></i>
                        <p>Yape</p>
                    </div>
                    <div class="payment-method" data-method="plin">
                        <i class="fas fa-qrcode"></i>
                        <p>Plin</p>
                    </div>
                    <div class="payment-method" data-method="efectivo">
                        <i class="fas fa-money-bill-wave"></i>
                        <p>Efectivo</p>
                    </div>
                </div>
                <input type="hidden" id="paymentMethod" value="efectivo">
            </div>
            <button type="submit">Registrar Venta</button>
        </form>
    </div>
    <footer>
        &copy; 2024 Gestión de Ventas - Todos los derechos reservados
    </footer>

    <script>
        // Selección del método de pago
        const paymentMethods = document.querySelectorAll('.payment-method');
        const paymentInput = document.getElementById('paymentMethod');

        paymentMethods.forEach(method => {
            method.addEventListener('click', () => {
                paymentMethods.forEach(m => m.classList.remove('active'));
                method.classList.add('active');
                paymentInput.value = method.getAttribute('data-method');
            });
        });

        // Registro de venta
        const saleForm = document.getElementById('saleForm');
        saleForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const product = document.getElementById('product').value;
            const quantity = document.getElementById('quantity').value;
            const payment = paymentInput.value;
            alert(`Venta registrada:\nProducto: ${product}\nCantidad: ${quantity}\nPago: ${payment}`);
        });
    </script>
</body>
</html>
